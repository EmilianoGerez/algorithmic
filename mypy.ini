[mypy]
python_version = 3.12
strict = True
warn_unused_ignores = True
warn_redundant_casts = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True

# Ignore missing imports for libraries that don't have type stubs
[mypy-omegaconf.*]
ignore_missing_imports = True

[mypy-hydra.*]
ignore_missing_imports = True

[mypy-hydra.core.config_store.*]
ignore_missing_imports = True

[mypy-polars.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-mplfinance.*]
ignore_missing_imports = True

# Ignore specific problematic scripts and test files at root level
# Note: These are specific files that will be ignored by their exact names
[mypy-investigate_may_20]
ignore_errors = True

[mypy-debug_*]
ignore_errors = True

[mypy-analyze_backtest]
ignore_errors = True

[mypy-quick_analysis]
ignore_errors = True

[mypy-demo_*]
ignore_errors = True

[mypy-generate_test_data]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

# Less strict for tests directory
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-python_user_visible.*]
ignore_missing_imports = True
