[mypy]
python_version = 3.12
strict = True
warn_unused_ignores = True
warn_redundant_casts = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True

# Ignore missing imports for libraries that don't have type stubs
[mypy-omegaconf.*]
ignore_missing_imports = True

[mypy-hydra.*]
ignore_missing_imports = True

[mypy-hydra.core.config_store.*]
ignore_missing_imports = True

[mypy-polars.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-mplfinance.*]
ignore_missing_imports = True

# Ignore investigation and test scripts
[mypy-investigate_*]
ignore_errors = True

[mypy-detailed_*]
ignore_errors = True

[mypy-debug_*]
ignore_errors = True

[mypy-trace_*]
ignore_errors = True

[mypy-test_*]
ignore_errors = True

[mypy-final_*]
ignore_errors = True

# Less strict for tests directory
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-python_user_visible.*]
ignore_missing_imports = True
